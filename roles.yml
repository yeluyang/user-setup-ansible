---

- name: setup user {{ user.name }} with home {{ user_home }}
  tags: always
  include_role:
    name: setup
    apply:
      tags: always

- name: setup git for {{ user.name }}
  tags: git
  include_role:
    name: git
    apply:
      tags:
        - git
        - always

- name: setup docker for {{ user.name }}
  tags:
    - docker
    - dev-backend
  include_role:
    name: docker
    apply:
      tags:
        - docker
        - dev-backend

