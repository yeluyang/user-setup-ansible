---
- name: setup user {{ user.name }} with home {{ user_home }}
  include_role:
    name: setup
    apply:
      tags: always
  tags: always

- name: setup git for {{ user.name }}
  include_role:
    name: git
    apply:
      tags:
        - git
        - always
  tags:
    - git
    - always

- name: setup vim for {{ user.name }}
  include_role:
    name: vim
    apply:
      tags:
        - vim
        - cli
  tags:
    - vim
    - cli

- name: setup zsh for {{ user.name }}
  include_role:
    name: zsh
    apply:
      tags:
        - zsh
        - cli
  tags:
    - zsh
    - cli

- name: setup tmux for {{ user.name }}
  include_role:
    name: tmux
    apply:
      tags:
        - tmux
        - cli
  tags:
    - tmux
    - cli

- name: setup rust for {{ user.name }}
  include_role:
    name: rust
    apply:
      tags:
        - rust
        - langs
  tags:
    - rust
    - langs

- name: setup golang for {{ user.name }}
  include_role:
    name: golang
    apply:
      tags:
        - golang
        - langs
  tags:
    - golang
    - langs

- name: setup docker for {{ user.name }}
  include_role:
    name: docker
    apply:
      tags:
        - docker
        - dev-backend
  tags:
    - docker
    - dev-backend
